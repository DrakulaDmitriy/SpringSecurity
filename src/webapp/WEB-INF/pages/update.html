<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h1>Update User</h1>
<form th:method="POST" th:action="@{/{id}/update(id=${user.id})}" th:object="${user}">
    <div>
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <br><br>

        <label for="surname">Surname: </label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <br><br>

        <label for="age">Age: </label>
        <input type="number" th:field="*{age}" id="age"/>
        <br><br>

        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br><br>

        <label for="login">Login: </label>
        <input type="text" th:field="*{login}" id="login"/>
        <br><br>

        <label for="password">Password: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <br><br>

        <label>Roles</label>
        <label th:each="role : ${roles}">
            <input type="checkbox" name="roles" th:value="${role.userRole}"
                   th:checked="${user.roles.contains(role)}"/>
            <label th:text="${role.userRole}"></label>
        </label>
        <br><br>

        <input type="submit" value="Update"/>
    </div>
</form>

</body>
</html>
